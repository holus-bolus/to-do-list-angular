<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=egde">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We">
</head>
<body>
<h1>Todo list</h1>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter todo" aria-label="Enter todo"
               aria-describedby="basic-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-primary" style="color:white" (click)="saveToDo()">Button</button>
      </div>
      <table class="table table-striped">
        <tbody>
        <tr *ngFor="let todo of todos; let i=index">
          <th scope="row">{{i + 1}}</th>
          <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)">{{todo.name}}</td>
          <td style="color:red; font-weight: bold; cursor: pointer" (click)="remove(i)">x</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
